#-------------------------------------------------------------------------------
# Workflow configuration
#-------------------------------------------------------------------------------

name: "Desktop CI builds (cmake)"
on:
  push:
  pull_request:

#-------------------------------------------------------------------------------
# Define application name & version
#-------------------------------------------------------------------------------

env:
  APPLICATION: "MobileUI demo"
  APPLICATION_VERSION: "0.1"
  QT_VERSION: "6.5.1"

#-------------------------------------------------------------------------------
# Workflow jobs
#-------------------------------------------------------------------------------

jobs:
  ## GNU/Linux build ###########################################################
  build-linux:
    name: "Linux CI build"
    runs-on: ubuntu-20.04
    steps:
      # Checkout the repository (and submodules)
      - name: Checkout repository (and submodules)
        uses: actions/checkout@v3
        with:
          submodules: recursive

      # Install Qt
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{env.QT_VERSION}}

      # Install dependencies (from package manager)
      - name: Install dependencies (from package manager)
        run: |
             sudo apt-get install libgl1-mesa-dev libxkbcommon-x11-dev libx11-xcb-dev libzstd-dev -y;
             sudo apt-get install cmake ninja-build -y;

      # Setup env
      - name: Setup env
        run: |
             cmake --version

      # Build application
      - name: Build application
        run: |
             cd build/
             cmake ..
             make -j$(nproc)

  ## macOS build ###############################################################
  build-mac:
    name: "macOS CI build"
    runs-on: macos-12
    steps:
      # Checkout the repository (and submodules)
      - name: Checkout repository (and submodules)
        uses: actions/checkout@v3
        with:
          submodules: recursive

      # Install Qt
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{env.QT_VERSION}}

      # Install dependencies (from package manager)
      - name: Install dependencies (from package manager)
        run: |
             brew install cmake

      # Setup env
      - name: Setup env
        run: |
             cmake --version
             alias nproc="sysctl -n hw.logicalcpu"
             export CMAKE_BUILD_PARALLEL_LEVEL=$(nproc)

      # Build application
      - name: Build application
        run: |
             cd build/
             cmake ..
             make -j$(nproc)

  ## Windows build #############################################################
  build-windows:
    name: "Windows CI build"
    runs-on: windows-2022
    steps:
      # Checkout the repository (and submodules)
      - name: Checkout repository (and submodules)
        uses: actions/checkout@v3
        with:
          submodules: recursive

      # Configure MSVC
      - name: Configure MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
          spectre: true

      # Install Qt
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{env.QT_VERSION}}

      # Setup env
      - name: Setup env
        run: |
             cmake --version

      # Build application
      - name: Build application
        run: |
             cd build/
             cmake .. -G"NMake Makefiles"
             nmake
